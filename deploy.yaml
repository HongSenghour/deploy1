apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment  # Replace with your desired deployment name
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2  # Number of Nginx pods to run
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # You can specify a specific version here (e.g., nginx:1.23.4)
        ports:
        - containerPort: 80
